<!DOCTYPE html>
<html>
  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Debugging HTML Forms</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <h1>Hello, world!</h1>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <body>
<!--nav bar-->
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist bg-warning-subtle"  >
    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
    <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled" type="button" role="tab" aria-controls="nav-disabled" aria-selected="false"> Service</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">...</div>
</div>

<div class="grid gap-3">

<!--Centered buttons-->
<div class="mx-auto p-2" style="width: 200px;">
  Centered element
    <form action="/form-handling-url" method="post">
    <fieldset>
        <legend>Add user</legend>

        <div class="p-2 g-col-6">
        <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="first_name">
        </div> </div>


        <div class="p-2 g-col-6">
        <div>
        <label for="lastName">
        <input type="text" id="lastName" name="last_name">
        </div></div>

        <div class="p-2 g-col-6">
        <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email_address">
        </div></div>


        <div class="p-2 g-col-6">
                <div>

                  <select class="form-select" aria-label="Role">
                    <option selected>Open this User menu</option>
                    <option value="1">admin</option>
                    <option value="2">user</option>
                    <option value="3">user</option>
                  </select>


        </div></div>

        <div class="p-2 g-col-6">
        <div>
        <label for="expiration">Expiration</label>
        <input type="date" id="expiration" name="expiration">
        </div></div>

        <div class="p-2 g-col-6">
        <div class="input-group">
          <span class="input-group-text">Bio name1 and name2</span>
          <input type="text" aria-label="name1" class="form-control">
          <input type="text" aria-label="name2" class="form-control">
        </div></div></div>


        <div>
        <button type="submit">Add this person</button>
        </div>
        </fieldset>
      </form>
    </div>
    </div>
  </body>
</html>
